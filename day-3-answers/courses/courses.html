<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Trilha Dev</title>
    <meta charset="utf-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link href="courses.css" rel="stylesheet" type="text/css" />
    <link href="../card/card.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h2 class="section-title">Curso de CSS</h2>
    <div class="cards-wrapper">
      <div class="card">
        <div class="tag">
          <div class="circle"></div>
          <span class="course">GIT</span>
        </div>

        <h3 class="card-title">Módulo 01</h3>
        <h2>Propriedades básicas de CSS</h2>
        <div class="module-wrapper">
          <i class="fab fa-git-alt icon"></i>
          <div class="infos">
            <span class="module">Programe com o seu time</span>
            <span>Taqtile</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="tag">
          <div class="circle"></div>
          <span class="course">HTML</span>
        </div>

        <h3 class="card-title">Módulo 02</h3>
        <h2>Propriedades básicas de CSS</h2>
        <div class="module-wrapper">
          <i class="fab fa-html5 icon"></i>
          <div class="infos">
            <span class="module">Monte o seu site</span>
            <span>Taqtile</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="tag">
          <div class="circle"></div>
          <span class="course">CSS</span>
        </div>

        <h3>Módulo 03</h3>
        <h2>Surpreenda os usuários</h2>
        <div class="module-wrapper">
          <i class="fab fa-css3-alt icon"></i>
          <div class="infos">
            <span class="module">Faça a melhor UX</span>
            <span>Taqtile</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="tag">
          <div class="circle"></div>
          <span class="course">JS</span>
        </div>

        <h3 class="card-title">Módulo 04</h3>
        <h2>Propriedades básicas de CSS</h2>
        <div class="module-wrapper">
          <i class="fab fa-js-square icon"></i>
          <div class="infos">
            <span class="module">Módulo básico</span>
            <span>Taqtile</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
